<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/rock-paper-scissors.css">
</head>
<body>
    <div class="container-game">
        <p class="title">ROCK PAPER SCISSORS</p>

        <button
          onclick="playerChoice('rock')" class="btn-style">
          <img src="img/rock-emoji.png" alt="" class="image-view">
        </button>

        <button
          onclick="playerChoice('paper')" class="btn-style">
          <img src="img/paper-emoji.png" alt="" class="image-view">
        </button>
        <button onclick="playerChoice('scissors')" class="btn-style">
            <img src="img/scissors-emoji.png" alt="" class="image-view">
        </button>
    
        <p class="js-result result"></p>
        <p class="js-moves ply-moves"></p>
        <p class="js-scoreBoard scoreBoard" ></p>
        <button
          onclick="
        score.Wins = 0;
        score.Losses = 0;
        score.Ties = 0;
        localStorage.removeItem('score');
        updateScore();
        " class="resetBtn">
          RESET SCORE
        </button>
      </div>
      <script src="/rock-paper-scissors.js"></script>
</body>
</html>
